<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaagaz Coming Soon</title>
<style>
    /* Basic page reset */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black;
        color: white;
        overflow-x: hidden;
        font-family: sans-serif;
    }

    /* Fullscreen looping video */
    .video-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* base layer */
        overflow: hidden;
    }
    .video-container video {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 1;
        transition: opacity 0.9s ease-in-out;
    }
    /* second video initially hidden */
    #coming-soon-video {
        opacity: 0;
        /* Fill screen without borders; may crop slightly to fit */
        object-fit: cover;
        object-position: center center;
    }
    /* crossfade on swap */
    .video-container.play-coming-soon #bg-video {
        opacity: 0;
    }
    .video-container.play-coming-soon #coming-soon-video {
        opacity: 1;
    }

    /* Black translucent overlay with logo */
    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease;
        opacity: 0;
        pointer-events: none;
        z-index: 1; /* above video */
    }
    .overlay.fade-out {
        opacity: 0;
        pointer-events: none;
    }
    .overlay.active {
        opacity: 1;
    }

    /* Logo animation from bottom to center */
    .logo {
        max-width: 300px;
        transform: translateY(100%);
        transition: transform 1s ease;
    }
    .overlay.active .logo {
        transform: translateY(0);
    }

    /* When swapped, fade out logo image */
    .overlay.swap .logo {
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    /* Coming Soon text that replaces the logo after scroll */
    .logo-text {
        display: none;
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        color: #ffffff;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        background: rgba(0, 0, 0, 0.35);
        padding: 0.8rem 1.2rem;
        border-radius: 8px;
        opacity: 0;
        transform: translateY(100%);
        transition: transform 1s ease, opacity 0.5s ease;
        /* approximate size similar to logo image */
        font-size: 3rem;
    }
    .overlay.swap .logo-text {
        display: none;
    }

    /* Coming soon section styling */
    section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
    }
</style>
</head>
<body>

<!-- Background video -->
<div class="video-container">
    <video autoplay muted loop playsinline preload="auto" id="bg-video">
        <source src="assets/videos/landing-video.webm" type="video/webm">
        <source src="assets/videos/landing-video.mp4" type="video/mp4">
        <source src="landing-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <video muted playsinline preload="auto" id="coming-soon-video">
        <source src="assets/videos/coming soon.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</div>

<!-- Overlay with logo -->
<div class="overlay" id="overlay">
    <img src="assets/images/kaagaz-logo-transparent.png" alt="Kaagaz Logo" class="logo">
    <div class="logo-text" aria-hidden="true">Coming Soon</div>
</div>


<script src="script.js" defer></script>

</body>
</html>
