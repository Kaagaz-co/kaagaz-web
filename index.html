<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaagaz Coming Soon</title>
<style>
    /* Basic page reset */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black;
        color: white;
        overflow-x: hidden;
        font-family: sans-serif;
    }

    /* Fullscreen looping video */
    .video-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* base layer */
        overflow: hidden;
    }
    .video-container video {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 1;
        transition: opacity 1s ease-in-out, filter 1s ease;
    }
    /* Ambient blurred clones for cinematic edge glow */
    #bg-ambient, #cs-ambient {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(50px) brightness(1.06) saturate(1.08);
                        opacity: 0.45;
        transition: opacity 1s ease-in-out;
        z-index: 0;
        -webkit-mask-image: radial-gradient(65% 65% at center, rgba(0,0,0,0) 70%, rgba(0,0,0,1) 88%, rgba(0,0,0,1) 100%);
        mask-image: radial-gradient(65% 65% at center, rgba(0,0,0,0) 70%, rgba(0,0,0,1) 88%, rgba(0,0,0,1) 100%);
    }
    #cs-ambient { opacity: 0; }

    /* second video initially hidden */
    #coming-soon-video {
        opacity: 0;
        /* Use cover like landing; JS will correct scale statically to match perceived size */
        object-fit: cover;
        object-position: center center;
    }
    /* crossfade on swap */
    .video-container.play-coming-soon #bg-video {
        opacity: 0;
    }
    .video-container.play-coming-soon #coming-soon-video {
        opacity: 1;
    }

    /* Ambient crossfade sync */
    .video-container.play-coming-soon #bg-ambient { opacity: 0; }
    .video-container.play-coming-soon #cs-ambient { opacity: 0.45; }

    /* Vignette overlay for premium cinematic feel */
    .vignette {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
        background: radial-gradient(60% 60% at center, rgba(0,0,0,0) 45%, rgba(0,0,0,0.35) 100%),
                    linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0) 25%, rgba(0,0,0,0) 75%, rgba(0,0,0,0.15));
        opacity: 0.06;
        transition: opacity 1.2s ease-in-out;
    }
    .video-container.play-coming-soon .vignette {
        opacity: 0.06;
    }

    /* Ensure primary videos sit above ambient */
    #bg-video, #coming-soon-video { 
        z-index: 1; 
    }

    /* Black translucent overlay with logo */
    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease;
        opacity: 0;
        pointer-events: none;
        z-index: 3; /* above video */
    }
    .overlay.fade-out {
        opacity: 0;
        pointer-events: none;
    }
    .overlay.active {
        opacity: 1;
    }

    /* Logo animation from bottom to center */
    .logo {
        max-width: 300px;
        transform: translateY(100%);
        transition: transform 1s ease;
    }
    .overlay.active .logo {
        transform: translateY(0);
    }

    /* When swapped, fade out logo image */
    .overlay.swap .logo {
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    /* Coming Soon text that replaces the logo after scroll */
    .logo-text {
        display: none;
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        color: #ffffff;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        background: rgba(0, 0, 0, 0.35);
        padding: 0.8rem 1.2rem;
        border-radius: 8px;
        opacity: 0;
        transform: translateY(100%);
        transition: transform 1s ease, opacity 0.5s ease;
        /* approximate size similar to logo image */
        font-size: 3rem;
    }
    .overlay.swap .logo-text {
        display: none;
    }

    /* Coming soon section styling */
    section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
    }
</style>
</head>
<body>

<!-- Background video -->
<div class="video-container">
    <!-- Ambient blurred clones for cinematic glow -->
    <video autoplay muted loop playsinline preload="auto" id="bg-ambient" poster="assets/images/kaagaz-logo-transparent.png">
        <source src="assets/videos/landing-video.webm" type="video/webm">
        <source src="assets/videos/landing-video.mp4" type="video/mp4">
        <source src="landing-video.mp4" type="video/mp4">
    </video>
    <video muted playsinline preload="auto" id="cs-ambient" poster="assets/images/kaagaz-logo-transparent.png">
        <source src="assets/videos/coming soon.mp4" type="video/mp4">
    </video>

    <!-- Primary videos -->
    <video autoplay muted loop playsinline preload="auto" id="bg-video" poster="assets/images/kaagaz-logo-transparent.png">
        <source src="assets/videos/landing-video.webm" type="video/webm">
        <source src="assets/videos/landing-video.mp4" type="video/mp4">
        <source src="landing-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <video muted playsinline preload="auto" id="coming-soon-video" poster="assets/images/kaagaz-logo-transparent.png">
        <source src="assets/videos/coming soon.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Cinematic vignette overlay -->
    <div class="vignette" aria-hidden="true"></div>
</div>

<!-- Overlay with logo -->
<div class="overlay" id="overlay">
    <img src="assets/images/kaagaz-logo-transparent.png" alt="Kaagaz Logo" class="logo">
    <div class="logo-text" aria-hidden="true">Coming Soon</div>
</div>

<!-- Second section -->
<section>
    Coming Soon
</section>

<script src="script.js" defer></script>

</body>
</html>
